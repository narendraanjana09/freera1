<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Freera</title>
    <link rel = "icon" href = 
    "https://cdn-icons-png.flaticon.com/512/5240/5240673.png" 
            type = "image/x-icon">
    <link rel="stylesheet" href="post.css">
</head>
<body>
    <div class="a1">
        <div class="nav" data-aos="slide-down" >
            <img src="img/logo.png" class="lg">
        </div>
        <div class="line">
            <h2 class="l1">Tell us a little more about your project.</h2>
        </div>
    </div>
    <div class="post-section">
 
          
        <div class="space"></div>
        <form class="post-form" action="index.html" method="post">
          <input type="text" class="post-form-text" placeholder="Project name">
          <div class="hide">Share us your project name.</div>
          <input type="text" class="post-form-text" placeholder="Project description">
          <div class="hide">Describe your project a bit.</div>
          <input type="text" class="post-form-text" placeholder="Skills">
          <div class="hide">Include your skills.</div>
          <input type="text" class="post-form-text" placeholder="Budget">
          <div class="hide">What's your budget?</div>
          <input type="file" class="post-form-file" name="upload" accept="application/pdf,application/vnd.ms-excel/image/x-png,image/gif,image/jpeg" />
          <div class="hide">Max. file size: 25MB</div>
          <input type="submit" class="post-form-btn" value="Yes, post my project.">
          <input type="submit" class="post-form-btn1" value="Back">
        </form>
      </div>
</body>
</html>
