<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    



    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/intl-tel-input/17.0.8/css/intlTelInput.css"
  />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/intl-tel-input/17.0.8/js/intlTelInput.min.js"></script>
    <link rel="stylesheet" href="getHired1.css">
    <link rel="stylesheet" href="getHired2.css">
    <link rel="stylesheet" href="getHired3.css">
   
    
    <title>Get Hired</title>
</head>

<body>
    <div class="Conatiner1">
        <img src="images/logo.png" class="logo">
    </div>
    <div class="container2">
        <div class="form1">

            <div class="profile-div">
                <div class="profile-pic-div">
                    <img src="images/user.png" id="photo">
                    <input type="file" id="file"  accept=".jpg,.jpeg,.png" >
                    <label for="file" id="uploadBtn">Choose Photo</label>
                  </div>
            </div>
            <div class="info-div">
                <form action="#">
                    <div class="input-field">
                        <input type="text" placeholder="Enter your name" required>
                        <i class="uil uil-user icon"></i>
                    </div>
                    <div class="input-field">
                        <input type="email" placeholder="Enter your email" required>
                        <i class="uil uil-at icon"></i>
                    </div>
                    <div class="input-field">
                        <input type="text" placeholder="Enter your address" required>
                        <i class="uil uil-home icon"></i>
                    </div>
                    <div class="input-field">
                        <input id="phone" type="tel" name="phone" required />
                    </div>
                    
                </form>    
            </div>

        </div>
        <div class="form2">
            <div class="data">
            <select class="form-select" aria-label="Default select example">
                <option selected>Select Your Field</option>
                <option value="1">Mobile Development</option>
                <option value="2">Web Development</option>
           </select>
          <div class="input-field bio">
                 <textarea placeholder="Enter Your Bio"></textarea>
                <i class="uil uil-dna icon"></i>
          </div>
        <div class="skills">
            <input type="text" placeholder="Enter your skills" required>
        </div>
    </div>
    <lottie-player src="https://assets6.lottiefiles.com/packages/lf20_ugrv2i0v.json"  background="transparent"  speed="1"  style="height: 100%;"  loop  autoplay></lottie-player>    
    </div>
    <div class="form3">
        <div class="data">
            <div class="input-field">
                <input type="file" id="pdf" accept=".pdf,.docx,.word" >
                <h6>Upload Resume</h6>               
                <i class="uil uil-file-upload-alt icon"></i>
            </div>
            <div class="input-group mb-3 links" >
                <span class="input-group-text" id="basic-addon1"><i class="uil uil-link-add"></i></span>
                <input type="text" class="form-control" placeholder="" aria-label="Example text with button addon" aria-describedby="button-addon1">
                <button class="btn btn-outline-secondary" type="button" id="button-addon1">+</button>
              </div>
           

        </div>
        <lottie-player src="https://assets10.lottiefiles.com/packages/lf20_3dbxj2hv.json"  background="transparent"  speed="1"  style="height: 100%;"  loop  autoplay></lottie-player>    
    </div>
    </div>

    <div class="bottom-buttons">
        <button class="back" type="button">Back</button>
        <div class="between"></div>
        <button class="next" type="button" onclick="next()">Next</button>
    </div>
    
     <!--  script -->
     <script type="text/javascript" src="getHired1.js"></script>
     <script type="text/javascript" src="getHired2.js"></script>
     <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>
     
     <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
